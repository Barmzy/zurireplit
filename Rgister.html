<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <h1>Register here</h1>
    <div class="forms">
        <form>
            <label for="Firstname"> Firstname
                <input type="text" id="Firstname" placeholder="Firstname">
            </label> <br>
            <label for="Lastname"> Lastname
                <input type="text" id="Lastname" placeholder="Enter Lastname">
            </label> <br>
            <label for="Phone number"> Phone number
                <input type="tel" id="Phone number" placeholder="Enter your Phone number">
            </label> <br>
            <label for="Gender"> Gender
                <select name="Gender" id="Gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            </label> <br>
            <label for="Country"> Country
                <input type="text" id="Country" placeholder="Enter your Country">
            </label> <br>
            <label for="State/Province"> State/Province
                <input type="text" id="State/Province" placeholder="Enter your state">
            </label> <br>
            <label for="Email"> Email
                <input type="mail" id="Email" placeholder="Email">
            </label> <br>
            <label for="password"> password
                <input type="password" id="password" placeholder="create password">
            </label> <br>
            <label for="con firm password"> confirm password
                <input type="password" id="confirm password" placeholder="confirm your password">
            </label> <br>
            <label for="Submit">
                <input type="submit" id="Submit" placeholder="Submit">
            </label> <br>
        </form>
    </div>
</body>
</html>
